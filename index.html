<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js arthmatic operators</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container text-center text-capitalize">
        <h1 class="text-center text-uppercase mt-5">js using arithmatic addition operators</h1>
        <div class="form text-center mt-5 bg-info w-100 pt-3">
            <label>enter the first num:</label>
            <input type="text"  placeholder="enter number" id="num1"><br>
            <br>
            <label>enter the second num:</label>
            <input type="text"  placeholder="enter number" id="num2">
            <br>
            <br>
            <button onclick="fun1()">submit</button>
            <br>
            <br>
            <p id="result" style="display:none ;"></p>
           <p id="add" class="bg-primary text-light">add=</p>
            <p id="subtract" class="bg-dark text-light">sub=</p>
            <p id="multiply" class="bg-dark text-light">multi=</p>
            <p id="divide" class="bg-dark text-light">div=</p>
            </div>
    </div>
        <script>
            var fnum,snum,result,tot;
        function fun1(){
            var fnum=parseInt(document.getElementById("num1").value);
            var snum=parseInt(document.getElementById("num2").value);
            if(fnum&&snum)
            {
            result= fnum-snum;
            document.getElementById("subtract").innerHTML=result;
            result= fnum*snum;
            document.getElementById("multiply").innerHTML=result;
            result= fnum/snum;
            document.getElementById("divide").innerHTML=result;
            result= fnum+snum;
            document.getElementById("add").innerHTML=result;
       }
    }
    </script>
</body>
</html>
